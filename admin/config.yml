---
backend:
  name: github
  repo: tshimizu-lab/tshimizu-lab.github.io
  branch: master
  client_id: Ov23libTO6ad0YQFo6QH
  base_url: https://netlify-cms-github-oauth.netlify.app
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"  
    label: "投稿"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "datetime" }
      - { label: "body", name: "body", widget: "markdown" }
